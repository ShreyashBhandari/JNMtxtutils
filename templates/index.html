<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Junomoneta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" color = "green">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Junomoneta Finsol Pvt. Ltd.</a>
          <br>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex" role="search" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>
      <div class="alert alert-success" role="alert">
        <strong>Welcome to Junomoneta's testing tool</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


        <div class="container">

            <form action='/analyze' method = 'get'>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here!</label>
                    <textarea class="form-control" name= "text"id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                
                <div class="form-check form-switch">
                    <input type="checkbox" name="removepunc" class="form-check-input"  role="switch" id="flexSwitchCheckDefault" >
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
                </div>

                <div class="form-check form-switch">
                    <input type="checkbox" name="fullcaps"class="form-check-input"  role="switch" id="flexSwitchCheckDefault" >
                    <label class="form-check-label" for="flexSwitchCheckDefault">UPPER CASE</label>
                </div>
                
                <div class="form-check form-switch">
                    <input type="checkbox" name="newlineremove" class="form-check-input" role="switch" id="flexSwitchCheckDefault" >
                    <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
                </div>
                
                <div class="form-check form-switch">
                    <input type="checkbox" name="spaceremover"class="form-check-input"  role="switch" id="flexSwitchCheckDefault" >
                    <label class="form-check-label" for="flexSwitchCheckDefault">Space Remover</label>
                </div>
                
                <div class="form-check form-switch">
                    <input type="checkbox" name="charcount" class="form-check-input"  role="switch" id="flexSwitchCheckDefault" >
                    <label class="form-check-label" for="flexSwitchCheckDefault">Character Count</label>
                </div>

                <div class="form-check form-switch">
                    <input type="checkbox" name="extraspaceremover"class="form-check-input"  role="switch" id="flexSwitchCheckDefault" >
                    <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
                </div>
                <br>

                <button type="submit" class="btn btn-outline-success">Analyze text</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
