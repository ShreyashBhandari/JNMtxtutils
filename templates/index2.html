<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working</title>
</head>
<body>
    <h1>Text Analyzer</h1>
    <h3>Enter your text below</h3>

    <form action='/analyze' method = 'get'>
        <textarea name="text" id="text" cols="30" rows="10" style="width: 1414px; height: 199px;"></textarea>
        <br>
        <input type="checkbox" name="removepunc" box-sizing = "border-box"> Remove Punctuations 
    <br>
        <input type="checkbox" name="fullcaps">UPPER CASE
    <br>
        <input type="checkbox" name="newlineremove">New Line Remover
    <br>
        <input type="checkbox" name="spaceremover">Space Remover
    <br>
        <input type="checkbox" name="charcount">Character Count
    <br>
        <input type="checkbox" name="extraspaceremover">Extra Space Remover
    <br>        
        <button type = 'submit'>Analyze text</button>
    </form>
</body>
</html>
